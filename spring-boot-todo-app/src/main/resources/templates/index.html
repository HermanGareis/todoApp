<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">

<head>
	<title> Todo App </title>
    
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
    
    <!-- Our css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    
    
</head>

<body>   
    	<nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
  				<a class="navbar-brand" ><p>Todo List  |</p></a>
  				<p1 th:text="|Happy ${today} :)|">Today</p1>
		</nav>
    
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
                <tr >
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                    <th>Completed Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}" th:class="${item.complete} ? success : danger">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-primary" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                    <td th:text="${item.id}">item_id</td>
                    <td th:text="${item.description}">item_description</td>
                    <td th:text="${item.complete}">item_complete</td>
                    <td th:text="${item.createdDate}">item_created_date</td>
                    <td th:text="${item.modifiedDate}">item_modified_date</td>
                    <td th:text="${item.completedDate}">item_modified_date</td>
                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
    </div>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
